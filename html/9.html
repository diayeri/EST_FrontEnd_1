      table {
        border-collapse: collapse;
        border: 3px solid #000;
        table-layout: fixed;
        width: 100%;
      }

      caption {
        caption-side: bottom;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #000;
        padding: 6px 20px;
      }

      th {
        background-color: #eee;
      }

      td {
        text-align: center;
      }

      tfoot {
        font-weight: bold;
      }
    </style>
  </head>
